name: '#reusable build and tests reusable'
on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0 # TODO: remove this when we cache the builds
  RENCFS_RUN_ON_GH: 1
  
jobs:
  tests:
    name: build and tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
      fail-fast: true    
    steps:
      - uses: actions/checkout@v4

      - name: setup Rust
        run: |
          rustup update
          cargo install cargo-aur
          cargo install cargo-generate-rpm          

      - name: build
        run: |
          cargo build --all-targets --all-features
          cargo build --release --all-targets --all-features

      - name: fmt check
        run: cargo fmt --all -- --check

      - name: check
        run: cargo check --all

      - name: tests
        run: cargo test --release --all --all-features

      - name: doc
        run: cargo doc --workspace --all-features --no-deps

      - name: test publish
        run: cargo publish --dry-run --allow-dirty

      - name: test publish
        run: cargo publish --dry-run --allow-dirty

      - name: test package
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo aur
          cargo generate-rpm

      - name: java-bridge build
        run: |
          cd java-bridge
          cargo build --all-targets --all-features
          cargo build --release --all-targets --all-features

      - name: java-bridge fmt check
        run: |
          cd java-bridge
          cargo fmt --all -- --check

      - name: java-bridge check
        run: |
          cd java-bridge
          cargo check --all

      - name: java-bridge tests
        run: |
          cd java-bridge
          cargo test --release --all --all-features

      - name: java-bridge doc
        run: cargo doc --workspace --all-features --no-deps
